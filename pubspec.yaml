name: glance
description: A modern, minimalist Flutter tablet dashboard application
publish_to: 'none'
version: 0.1.0+5

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  intl: ^0.19.0
  cupertino_icons: ^1.0.8
  http: ^1.2.0
  shared_preferences: ^2.5.3
  window_manager: ^0.5.1
  package_info_plus: ^8.3.0
  url_launcher: ^6.2.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^4.0.0
  flutter_native_splash: ^2.4.4
  flutter_launcher_icons: ^0.14.4

flutter:
  uses-material-design: true
  assets:
    - assets/images/

flutter_native_splash:
  color: "#1A1D23"
  image: assets/images/logo.png
  android_12:
    image: assets/images/logo.png
    color: "#1A1D23"

flutter_launcher_icons:
  android: "launcher_icon"
  ios: true
  image_path: "assets/images/logo.png"
  min_sdk_android: 21
  web:
    generate: true
    image_path: "assets/images/logo.png"
    background_color: "#1A1D23"
    theme_color: "#1A1D23"
  windows:
    generate: true
    image_path: "assets/images/logo.png"
    icon_size: 48
  macos:
    generate: true
    image_path: "assets/images/logo.png"

