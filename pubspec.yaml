name: glance
description: A modern, minimalist Flutter tablet dashboard application
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  intl: ^0.19.0
  cupertino_icons: ^1.0.8
  http: ^1.2.0
  shared_preferences: ^2.5.3
  window_manager: ^0.5.1
  package_info_plus: ^9.0.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^4.0.0
  flutter_native_splash: ^2.4.7

flutter:
  uses-material-design: true
  assets:
    - assets/images/

flutter_native_splash:
  color: "#1A1D23"
  image: assets/images/logo.png
  android_12:
    image: assets/images/logo.png
    color: "#1A1D23"

